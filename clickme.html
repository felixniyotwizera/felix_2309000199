<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button Hover</title>
    <style>
        button {
            background-color:green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            width:400px;
            height: 50px;
            font-size: 25px;
        }

        button:hover {
            background-color: red;
        }
    </style>
</head>

</body>
</html>
